              <td data-label="2FA" class="totp-cell" data-secret="${acc.two_fa_secret || ""}">
                ${
                  has2FA
                    ? `
                    <div class="totp-wrapper">
                      <div class="totp-code-row">
                        <span class="totp-code" onclick="copyCurrentTotp(this)" title="ç‚¹å‡»å¤åˆ¶éªŒè¯ç ">--- ---</span>
                        <button class="btn-icon" onclick="copyTotp(this)">
                          <i data-lucide="copy" width="14"></i>
                        </button>
                      </div>
                      <div class="totp-timer"><div class="totp-progress"></div></div>
                    </div>
                  `
                    : '<span style="opacity:0.3; font-size:0.8rem">æœªè®¾ç½®</span>'
                }
              </td>
              <td data-label="æ“ä½œ">
                <div class="action-cell">
                  ${
                    has2FA
                      ? `
                    <button class="btn-icon" title="å¤åˆ¶å¯†é’¥" onclick="copy('${acc.two_fa_secret}', 'å¯†é’¥')">
                      <i data-lucide="key" width="16"></i>
                    </button>
                  `
                      : ""
                  }
                </div>
              </td>
            `;
            tbody.appendChild(row);
          });

          tableContainer.appendChild(table);
          section.appendChild(tableContainer);
          container.appendChild(section);
        });

        if (!hasGlobalResults) {
          container.innerHTML = `
            <div class="empty-state">
              <i data-lucide="search-x" width="48"></i>
              æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„è´¦å·
            </div>
          `;
        }

        lucide.createIcons();
        updateTOTP();
      }

      // === TOTP Logic ===
      function generateTOTP(secret) {
        if (!secret || secret.length < 8) return null;
        try {
          const cleanSecret = secret.replace(/\s+/g, "").toUpperCase();
          const totp = new OTPAuth.TOTP({
            algorithm: "SHA1",
            digits: 6,
            period: 30,
            secret: cleanSecret,
          });
          return totp.generate();
        } catch (e) {
          return null;
        }
      }

      function updateTOTP() {
        const epoch = Math.floor(Date.now() / 1000);
        const progress = (epoch % 30) / 30;
        const remain = 1 - progress;

        document.querySelectorAll(".totp-cell").forEach((cell) => {
          const secret = cell.dataset.secret;
          if (!secret) return;

          const codeEl = cell.querySelector(".totp-code");
          const barEl = cell.querySelector(".totp-progress");

          if (codeEl && barEl) {
            const code = generateTOTP(secret);
            if (code) {
              const fmt = code.slice(0, 3) + " " + code.slice(3);
              if (codeEl.innerText !== fmt) codeEl.innerText = fmt;
            }
            barEl.style.transform = `scaleX(${remain})`;
            if (remain < 0.2) {
              barEl.classList.add("warning");
            } else {
              barEl.classList.remove("warning");
            }
          }
        });
      }

      // === Interaction ===
      function copy(text, label) {
        navigator.clipboard.writeText(text).then(() => {
          showToast(`å·²å¤åˆ¶ ${label}`);
        });
      }

      function copyTotp(btn) {
        // Legacy support if needed
        const code = btn.closest(".totp-code-row").querySelector(".totp-code").innerText.replace(/\s/g, "");
        if (code && code !== "------") copy(code, "éªŒè¯ç ");
      }

      function copyCurrentTotp(element) {
        const code = element.innerText.replace(/\s/g, "");
        if (code && code !== "------") {
          copy(code, "éªŒè¯ç ");
          // Visual feedback
          const originalColor = element.style.color;
          element.style.color = "var(--text-white)";
          setTimeout(() => {
            element.style.color = originalColor;
          }, 200);
        }
      }

      function showToast(msg) {
        const el = document.getElementById("toast");
        document.getElementById("toastMsg").innerText = msg;
        el.classList.add("visible");
        setTimeout(() => el.classList.remove("visible"), 2000);
      }

      // Filter Clicking
      document.querySelectorAll(".filter-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          document
            .querySelectorAll(".filter-btn")
            .forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          currentFilter = btn.dataset.filter;
          renderMainContent();
        });
      });

      // Search Typing
      const searchInput = document.getElementById("searchInput");
      searchInput.addEventListener("input", (e) => {
        searchQuery = e.target.value;
        renderMainContent();
      });

      // Keyboard Shortcut
      document.addEventListener("keydown", (e) => {
        if (e.key === "/" && document.activeElement !== searchInput) {
          e.preventDefault();
          searchInput.focus();
        }
        if (e.key === "Escape") {
          searchInput.blur();
          searchQuery = "";
          searchInput.value = "";
          renderMainContent();
        }
      });

      // Window resize handler
      window.addEventListener("resize", () => {
        if (window.innerWidth > 768) {
          document.getElementById("sidebar").classList.remove("open");
          document.getElementById("sidebarOverlay").classList.remove("visible");
        }
      });

      // Start
      init();
    </script>
  </body>
